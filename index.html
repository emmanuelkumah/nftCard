<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    <main class="cardContainer">
        <section>
           <img src="./images/image-equilibrium.jpg"  class="cardImg"/>
        </section>
        <section>
            <article>
                <h2>Equilibrium #3429 </h2>
                <p>Our Equilibrium collection promotes <br>balance and calm</p>
            </article>
            <div class="cardPricing">
                <div><img src="./images/icon-ethereum.svg" class="icon1"/><span class="cardValue">0.041ETH</span></div>
                <div><img src="./images/icon-clock.svg" class="icon2"/><span class="cardDuration"> 3 days left</span></div>
            </div> 
            <hr>
            <div class="cardFooter">
                <img src="images/image-avatar.png" class="imgAvatar" /> 
                <p class="cardAuthor"> Creation of <span > Jules Wayern</span></p>

            </div>
        </section>
      
    </main>
    
</body>
</html>
