<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    <main class="cardContainer">
        <div class="mainCard">
            <div class="imageContainer">
                <img src="./images/image-equilibrium.jpg"  alt="cardImage" class="cardImg" />
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="view" class="iconView"/>
                </div>

            </div>
                
             <section>
                 <article>
                     <h2>Equilibrium #3429 </h2>
                     <p>Our Equilibrium collection promotes balance and calm.</p>
                 </article>
                 <div class="cardPricing">
                    <div><img src="./images/icon-ethereum.svg" class="icon1"/><span class="cardValue">0.041ETH</span></div> 
                     <div><img src="./images/icon-clock.svg" class="icon2"/><span class="cardDuration"> 3 days left</span></div>
                 </div>
                     <hr>
                 <div class="cardFooter">
                     <img src="images/image-avatar.png" class="imgAvatar" /> 
                     <p class="cardAuthor"> <span >Creation of </span> Jules Wayern</p>
     
                 </div>
             </section>
        </div>
       
      
    </main>
    
</body>
</html>
